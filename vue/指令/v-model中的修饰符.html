<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V-model修饰符</title>
</head>
<body>
<!--开启Vue Devtools，在文本框中输入字符，查看属性值变化;当在文本框输入内容，并且光标焦点没有离开文本框时，属性值没有实时发生变化而当焦点离开文本框时，属性值发生了变化并与文本框内容保持一致。从这个例子可以看出 .lazy 修饰符延迟了同步更新属性值的时机。即将原本绑定在 input 事件的同步逻辑转变为绑定在 change 事件上。-->
<div class="row" id="app">
    <h2>v-model.lazy</h2>
    <input type="text" v-model.lazy="input_lazy" />
</div>
<!--.number
该修饰符用来将输入内容自动转换成数值。-->
<div class="row" id="app-1">
    <h2>v-model.number</h2>
    <input type="text" v-model.number="input_number" />
    <hr />
</div>
<!--.trim
该修饰符用来自动过滤字符串前后的空字符。-->
<div class="row" id="app-2">
    <h2>v-model.trim</h2>
    <input type="text" v-model.trim="input_trim" />
    <hr />
</div>
<script src="../dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            input_lazy: "hello"
        }
    });
    new Vue({
        el: "#app-1",
        data: {
            input_number: ""
        }
    });
    new Vue({
        el: "#app-2",
        data: {
            input_trim: ""
        }
    });
</script>
</body>
</html>
