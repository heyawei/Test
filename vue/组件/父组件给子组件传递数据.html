<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <parent :aa="name"></parent>
</div>
<template id="temp">
    <div>
        <h2>{{msg}}父组件{{aa}}</h2>
        <children :n="msg" :b="aa"></children>
    </div>
</template>
<script src="../dist/vue.js"></script>
<script>
    const Vm=new Vue({
        el:'#app',
        data:{
            name:'ok'
        },
        components:{
            parent:{
                props:{aa:String},/* props:可以限定数据类型，例如字符串，数字,布尔值,数组，对象等*/
                template:'#temp',
                data:function () {
                    return {msg:'hello'}
                },
                components:{
                    children:{
                        props:['n','b'],/* props:可以传递多个参数通信*/
                        template:'<p>{{n}}子组件{{b}}</p>'
                    }
                }
            }
        }
    })
</script>
</body>
</html>
