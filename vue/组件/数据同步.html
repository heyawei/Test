<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <parent></parent>
</div>
<template id="temp">
    <div>
        <h2>父组件 <mark>{{msg.name}}</mark></h2>
        <child :n="msg"></child>
    </div>
</template>
<template id="temp2">
    <p @click="changeData">子组件 <mark>{{n.name}}</mark></p>
</template>
<script src="../dist/vue.js"></script>
<script>
    /*数据同步的核心:把基本数据类型改为引用数据类型*/
  const Vm=new Vue({
      el:'#app',
      components:{
          parent:{
              template:'#temp',
              data:function () {
                return { msg:{name:'哈哈哈'}}
              },
              components:{
                  child:{
                      props:{ n:Object},
                      template:'#temp2',
                      methods:{
                          changeData:function () {
                            this.n.name='xixixi'
                          }
                      }
                  }
              }
          }
      }
  })
</script>
</body>
</html>
